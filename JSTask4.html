<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Task 4</title>
  <style>
    #output {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <button id="dateButton">Show Date</button>
  <br>
  <br>
  <br>
  <button id="timeButton">Show Time</button>
  <p id="output"></p>

  <script>
    const dateButton = document.getElementById('dateButton');
    const timeButton = document.getElementById('timeButton');
    const output = document.getElementById('output');

    dateButton.addEventListener('click', () => {
      const currentDate = new Date();
      var month;
      const formattedDate = currentDate.getDate();
      switch (currentDate.getMonth()) {
        case 0:
          month = "January";
          break;
        case 1:
          month = "February";
          break;
        case 2:
          month = "March";
          break;
        case 3:
          month = "April";
          break;
        case 4:
          month = "May";
          break;
        case 5:
          month = "June";
          break;
        case 6:
          month = "July";
          break;
        case 7:
          month = "August";
          break;
        case 8:
          month = "September";
          break;
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";
          break;
      }
      output.textContent = `Current Date: ${formattedDate} / ${month} / ${currentDate.getFullYear()}`;
    });

    timeButton.addEventListener('click', () => {
      const currentTime = new Date();
      output.textContent = `${currentTime} `;
    });
  </script>
</body>

</html>
